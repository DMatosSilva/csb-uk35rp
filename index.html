<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flash Cards</title>
    <link
      href="https: //fonts.googleapis.com/css2? family= Poppins:wght@300;400;500;600;700 & display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="gradient-background">
    <img src="" alt="" />
    <div class="container-principal">
      <div class="container centralizar">
        <!-- container da esquerda -->
        <div class="principal">
          <div class="principal-logo">
            <h1>Flash<span class="sub-principal">Cards</span></h1>
          </div>
          <h2 class="princpal-titulo">
            Aprenda de forma rápida simples e divertida o vocabulário técnico
          </h2>

          <p class="principal-descrição">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
          <div class="botoes">
            <button onclick="revelarResposta()" class="botao">
              Revelar resposta
            </button>

            <button onclick="buscarInformacao()" class="botao">
              Próxima pergunta
            </button>
          </div>
        </div>
      </div>

      <div id="cardContainer" class="container centralizar"></div>
    </div>
    <footer>
      <div class="footer-social">
        <a
          href="https://www.instagram.com/darlymatos/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="/imagens/insta.png"
            alt="Instagram Logo"
            class="footer-logo"
          />
        </a>

        <a
          href="https://www.facebook.com/dmatosilva"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="/imagens/fb.png" alt="Facebook Logo" class="footer-logo" />
        </a>

        <a
          href="https://www.linkedin.com/in/darly-silva-631144219/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="/imagens/Linkedin.png"
            alt="Linkedin Logo"
            class="footer-logo"
          />
        </a>

        <a
          href="https://github.com/DMatosSilva"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="/imagens/github.png"
            alt="Github Logo"
            class="footer-logo"
          />
        </a>
      </div>
      <p class="footer-social footer-text">Feito por Darly Matos.</p>
    </footer>
  </body>
  <script src="/js/index.js"></script>
</html>
